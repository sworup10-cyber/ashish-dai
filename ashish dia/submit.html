<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Summary</title>
  <link rel="stylesheet" href="website.css">
</head>

<body>
  <div class="container">
    <h1>Payment Dashboard</h1>
    <div class="summary">
      <div class="summary-item">
        <h2>Total Debit</h2>
        <p class="total" id="totalDebit">$0.00</p>
      </div>
      <div class="summary-item">
        <h2>Total Credit</h2>
        <p class="total" id="totalCredit">$0.00</p>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th>S.N.</th>
          <th>Date</th>
          <th>Customer Name</th>
          <th>Payment Mode</th>
          <th>Debit</th>
          <th>Credit</th>
        </tr>
      </thead>
      <tbody id="invoiceTableBody">

      </tbody>
    </table>
  </div>
  <script src="submit.js"></script>
</body>

</html>
