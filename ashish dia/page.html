<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accounting Software</title>
  <link rel="stylesheet" href="website.css">
</head>

<body>
  <p class="invoice">Invoice list</p>
  <input type="date" id="date" class="date-page" placeholder="Date range">
  <input type="text" id="customerName" class="customer-name" placeholder="Customer name">
  <select id="paymentMode" class="option" placeholder="Payment">
    <option value="paid">Paid</option>
    <option value="unpaid">Unpaid</option>
    <option value="loan">Loan</option>
  </select>
  <input type="number" id="amount" class="amount" placeholder="Amount">
  <label><input type="radio" id="debit" class="transaction-type" name="transaction" value="debit"> Debit</label>
  <label><input type="radio" id="credit" class="transaction-type" name="transaction" value="credit"> Credit</label>
  <button id="addButton" class="add">Add</button>
  <input type="text" id="search" class="search" placeholder="Search">
  <img src="3.png" class="image-two">
  <div>
    <table class="table">
      <thead>
        <tr>
          <th>S.N.</th>
          <th>Date</th>
          <th>Customer Name</th>
          <th>Payment Mode</th>
          <th>Debit / Credit</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="invoiceTableBody">
        <!-- Table rows will be added here by JavaScript -->
      </tbody>
    </table>
  </div>
  <button id="submitButton" class="submit">Submit</button>

  <script src="website.js"></script>
</body>

</html>
